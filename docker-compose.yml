# Setup https://github.com/getredash/redash/wiki/Local-development-setup
# Official https://github.com/getredash/setup/blob/master/data/compose.yaml
services:
  # docker-compose run --rm redash-server create_db
  # docker-compose exec redash-server /bin/bash
  redash-server:
    image: redash/redash:latest
    command: server
    depends_on:
      - redash-postgres
      - redash-redis
    ports:
      - "55000:5000"
    env_file: .env
    environment:
      REDASH_WEB_WORKERS: 4
      PYTHONUNBUFFERED: 0
    volumes:
      - /docker/redash/app:/app
  
  redash-worker:
    image: redash/redash:latest
    command: scheduler
    env_file: .env
    environment:
      QUEUES: "queries,scheduled_queries,celery"
      WORKERS_COUNT: 2
      PYTHONUNBUFFERED: 0
  
  redash-redis:
    image: redis:7-alpine
    ports:
    - "56379:6379"
    restart: unless-stopped

  # docker-compose exec redash-postgres /bin/bash
  redash-postgres:
    image: pgautoupgrade/pgautoupgrade:latest
    ports:
    - "55432:5432"
    env_file: .env
    volumes:
      - /docker/postgres/data:/var/lib/postgresql/data